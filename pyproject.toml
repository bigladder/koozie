[tool.poetry]
name = "koozie"
version = "0.0.0" # Generated from git on CI
description = "A light-weight wrapper around pint for unit conversions."
authors = ["Big Ladder Software"]
license = "BSD-3"
readme = "README.md"
keywords = ["units"]
repository = "https://github.com/bigladder/koozie"

[tool.poetry.dependencies]
python = "^3.8"
pint = "^0.18"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
black = "*"
mypy = "*"

[tool.poetry.scripts]
koozie = "koozie.cli:koozie_cli"

[tool.black]
line-length = 100

[[tool.mypy.overrides]]
module = "atheneum.*"
disable_error_code = ["annotation-unchecked"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
